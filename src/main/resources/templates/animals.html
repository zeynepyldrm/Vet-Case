<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="partials/header"></th:block>
<body>
<div  class="container my-2">
    <th:block th:replace="partials/nav"></th:block>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Name</th>
            <th> Type</th>
            <th> Age</th>
            <th> Genus</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="animal:${listAnimals}">
        <tr >
            <td>[[${animal.name}]]
            <td>[[${animal.type}]]</td>
            <td>[[${animal.age}]]</td>
            <td>[[${animal.genus}]]</td>
            <td>[[${animal.description}]]</td>
            <td>[[${animal.owner.firstName+" "+animal.owner.lastName}]]</td>
            <td>
                <a th:href="@{/animals/edit/{id}(id=${animal.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/animals/delete/{id}(id=${animal.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
