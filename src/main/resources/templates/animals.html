<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title> VetCase</title>
</head>
<body>
<div  class="container my-2">
    <h1 style="center">Animals List</h1>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> Name</th>
            <th> Type</th>
            <th> Age</th>
            <th> Genus</th>
            <th>Description</th>
            <th>Owner</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="animal:${listAnimals}">
        <tr >
            <td>[[${animal.name}]]
            <td>[[${animal.type}]]</td>
            <td>[[${animal.age}]]</td>
            <td>[[${animal.genus}]]</td>
            <td>[[${animal.description}]]</td>
            <td>[[${animal.owner.firstName+" "+animal.owner.lastName}]]</td>
            <td>
                <a th:href="@{/animals/edit/{id}(id=${animal.id})}" class="btn btn-primary">Update</a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
