<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="partials/header"></th:block>
<body>
<div  class="container my-2">
    <th:block th:replace="partials/nav"></th:block>
    <a th:href="@{/showNewOwnerForm}" class="btn btn-primary btn-sm mb-3">New Owner</a>
    <table class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th> First Name</th>
            <th> Last Name</th>
            <th> Email</th>
            <th> Phone</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="owner:${listOwners}">
            <tr>
                <td>[[${owner.firstName}]]</td>
                <td>[[${owner.lastName}]]</td>
                <td>[[${owner.email}]]</td>
                <td>[[${owner.phone}]]</td>
                <td>
                    <a th:href="@{/owners/edit/{id}(id=${owner.id})}" class="btn btn-primary">Update</a>
                </td>
            </tr>

        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
